<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./speaker-submission-styles.css">
  <title>Speaker Submission</title>
</head>

<body>
  <header class="speaker-form-header">
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
      width="24px" fill="#000000">
      <g>
        <rect fill="none" height="24" width="24" />
      </g>
      <g>
        <g>
          <g>
            <path d="M21,3H3C1.9,3,1,3.9,1,5v8h2V5h18v16c1.1,0,2-0.9,2-2V5C23,3.9,22.1,3,21,3z" />
          </g>
          <g>
            <path
              d="M13,10c0-2.21-1.79-4-4-4s-4,1.79-4,4c0,2.21,1.79,4,4,4S13,12.21,13,10z M7,10c0-1.1,0.9-2,2-2s2,0.9,2,2 c0,1.1-0.9,2-2,2S7,11.1,7,10z" />
          </g>
          <g>
            <path
              d="M15.39,16.56C13.71,15.7,11.53,15,9,15c-2.53,0-4.71,0.7-6.39,1.56C1.61,17.07,1,18.1,1,19.22V22h16v-2.78 C17,18.1,16.39,17.07,15.39,16.56z M15,20H3c0-0.72-0.1-1.34,0.52-1.66C4.71,17.73,6.63,17,9,17c2.37,0,4.29,0.73,5.48,1.34 C15.11,18.66,15,19.29,15,20z" />
          </g>
        </g>
      </g>
    </svg>
    <h1>Speaker Submission</h1>
    <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
  </header>
  <form action="" method="get" class="speaker-form">
    <div class="form-row">
      <label for="full-name">Name</label>
      <input type="text" name="full-name" id="full-name">
    </div>
    <div class="form-row">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="joe@example.com">
    </div>
    <fieldset class="legacy-form-row">
      <legend>Type of Talk</legend>
      <input type="radio" name="talk-type" id="talk-type-1" value="main-stage">
      <label for="talk-type-1" class="radio-label">Main Stage</label>
      <input type="radio" name="talk-type" id="talk-type-2" value="workshop" checked>
      <label for="talk-type-2" class="radio-label">Workshop</label>
    </fieldset>
    <div class="form-row">
      <label for="t-shirt">T-Shirt Size</label>
      <select name="t-shirt" id="t-shirt">
        <option value="xs">Extra Small</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
      </select>
    </div>
    <div class="form-row">
      <label for="abstract">Abstract</label>
      <textarea name="abstract" id="abstract" placeholder="Describe your talk in 500 words or less..."></textarea>
    </div>
    <div class="form-row">
      <label for="available" class="checkbox-label">
        <input type="checkbox" name="available" id="available" value="is-available">
        <span>I'm actually available the date of the talk</span>
      </label>
    </div>
    <div class="form-row">
      <button>Submit</button>
    </div>

  </form>
</body>

</html>
